<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OAuth2 Login Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 100px;
            background: linear-gradient(135deg, #f7f7f7, #e0e0e0);
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        .login-btn {
            background: linear-gradient(to right, #4285F4, #34A853);
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1rem;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background: linear-gradient(to right, #357ae8, #2c7c3e);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
<h1>Welcome to OAuth2 Demo</h1>
<a class="login-btn" href="/oauth2/authorization/google">Login with Google</a>
<a href="/dashboard" style="margin-top: 20px; display: block; color:#4285F4;">Go to Dashboard</a>

</body>
</html>
