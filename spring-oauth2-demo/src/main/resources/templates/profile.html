<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, textarea { width: 300px; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; background-color: #4285F4; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #357ae8; }
    </style>
</head>
<body>
<h1>Profile</h1>
<form th:action="@{/profile}" method="post">
    <p>
        Display Name: <br/>
        <input type="text" name="displayName" th:value="${user.name}" required/>
    </p>
    <p>
        Bio: <br/>
        <textarea name="bio" rows="4" th:text="${user.bio}"></textarea>
    </p>
    <button type="submit">Update Profile</button>
</form>
<p><a th:href="@{/dashboard}">Back to Dashboard</a></p>
</body>
</html>
